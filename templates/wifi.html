<h2>WiFi Networks</h2>

<form action="{{ url_for('wifi') }}" method="post">
    <label for="iface">Select Interface:</label>
    <select class="form-control" name="iface" id="iface" style="width: 100%;">
        {% for intf in interfaces %}
            <option value="{{ intf }}" {% if intf == iface %}selected{% endif %}>{{ intf }}</option>
        {% endfor %}
    </select>
    <br>
    <button class="btn btn-primary" type="submit">Scan WiFi</button>
</form>

<hr>
<h3>Detected Networks</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>SSID</th>
            <th>BSSID</th>
            <th>Channel</th>
            <th>Signal</th>
            <th>Security</th>
        </tr>
    </thead>
    <tbody>
        {% for net in networks %}
        <tr>
            <td>{{ net.ssid }}</td>
            <td>{{ net.bssid }}</td>
            <td>{{ net.channel }}</td>
            <td>{{ net.signal }}</td>
            <td>{{ net.security }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Bootstrap + jQuery + Select2 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<script>
$(document).ready(function() {
    $('#iface').select2({
        placeholder: "Choose a network interface",
        allowClear: true
    });
});
</script>
