{% extends "base.html" %}
{% block content %}
  <h3>Vulnerability Scan</h3>
  <form method="post" class="mb-3">
    <div class="mb-2">
      <input class="form-control" name="target" placeholder="Target IP or hostname (e.g., 192.168.1.1)">
    </div>
    <button class="btn btn-primary" type="submit">Run Scan</button>
  </form>

  {% if output %}
    <h5>Scan Result</h5>
    <pre class="bg-light p-3 rounded">{{ output }}</pre>
  {% endif %}
{% endblock %}
